<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素选择器</title>
		<style>
			/*不区分标签就用元素选择器,下行div表示选择主体body中所有div标签元素*/
			div{
				font-size: 20px;
				color: pink;
			}
		</style>
	</head>
	<body>
		<div>
			元素选择器演示     1
		</div>
		<div>
			元素选择器演示     2
		</div>
		<div>
			元素选择器演示     3
		</div>
		<div>
			元素选择器演示     4
		</div>
	</body>
</html>
