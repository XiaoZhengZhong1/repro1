<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类选择器</title>
		<style>
			/*区分部分标签就用类选择器,前面一定要有一个 . 点,否则声明无效*/
			.div6{
				font-size: 40px;
				color: red;
			}
		</style>
	</head>
	<body>
		<!--用class声明区分类-->
		<div class="div6">
			类选择器演示     1
		</div>
		<div class="div6">
			类选择器演示     2
		</div>
		<div>
			类选择器演示     3
		</div>
		<div>
			类选择器演示     4
		</div>
	</body>
</html>
