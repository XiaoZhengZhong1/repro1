<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div效果演示</title>
		<!--CSS代码 ,会把下面body主体中div标签的内容自动放在大括号中的像素框内-->
		<style>
			div{
				border:1px solid red ;
				width: 400px;
				height:40px;
			}
		</style>
	</head>
	<body>
		<!--div标签单独占一行,单独使用没有意义,必须配合css代码使用-->
		<div id="">
			标签内
		</div>
			标签外
	</body>
</html>
