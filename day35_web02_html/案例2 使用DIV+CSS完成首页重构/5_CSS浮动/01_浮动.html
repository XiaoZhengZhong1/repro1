<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动</title>
		<style>
			#one{
				border: 1px solid red;
				width: 300px;
				height: 150px;
	/*表示整个显示框平行向左移动,直到碰到页面边界,或者碰到同时在移动的边框边缘,才停止*/
				float: left;
				
				
			}
			#two{
				border: 1px solid black;
				width: 300px;
				height: 150px;
				float: left;
			}
			#three{
				border: 1px solid blue;
				width: 300px;
				height: 150px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="one">
			
		</div>
		<div id="two">
			
		</div>
		<div id="three">
			
		</div>
	</body>
</html>
