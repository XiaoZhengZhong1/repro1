<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>string对象方法演示</title>
		<script >
			var st="abcdefg";
		//string对象中substr()方法,从2索引开始获取4个字符
		var str=st.substr(2,4);
			//alert(str);	结果:cdef
		//string对象中substring()方法,获取2索引和4索引之间的字符	包含头不包含尾
		var str2=st.substring(2,4);	
			alert(str2);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
