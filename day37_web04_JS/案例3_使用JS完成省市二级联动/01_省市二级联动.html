<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>省市二级联动</title>
		<style type="text/css">
			.top{
				border: 1px solid red;
				width: 32.9%;
				height: 50px;
				float: left;
			}

			#clear{
				clear: both;
			}
			#menu{
				border: 1px solid blue;
				width: 99%;
				height: 40px;
				background-color: black;
			}
			#menu ul li{
				display: inline;
				color: white;
				font-size: 19px;
			}
			#bottom{
				text-align: center;
			}
			#contanier{
				border: 1px solid red;
				width: 99%;
				height: 600px;
				background: url(../img/regist_bg.jpg);
				position: relative;
			}
			#content{
				border: 5px solid gray;
				width: 50%;
				height: 60%;
				position: absolute;
				top: 100px;
				left: 300px;
				background-color: white;
				padding-top: 50px;
			}

		</style>
		<script >
		//1:创建一个二维数组用来储存省份和城市,在一维数组中的索引里面再创建数组就成了二位数组
			var citis = new Array(3);
			citis[0] = new Array("孝感","武汉","黄冈","十堰");
			citis[1] = new Array("长沙","岳阳","株洲","长沙");
			citis[2] = new Array("邯郸","石家庄","廊坊","保定");
			citis[3] = new Array("信阳","洛阳","开封","罗田");
		
		
		
			//abc是参数变量,获取的是用户当前选中的值this.value
			function changeCity(abc){
				//7:获取第二个下拉列表,就是城市的选择列表,第一个是省份的选择列表(能放在循环外面的,就不要放在循环里面)
				var cityEle =document.getElementById("city");
	//9:清空第二个下拉列表的option标签元素内容,就是遍历的城市(就是清空当前列表的下一个,城市选择列表,如果不清空当前城市会循环到第二个里面)
				cityEle.options.length=0;
				//alert(abc); 校验是否能返回用户选中的值
				//2:遍历二维数组中的省份
			for(var i=0;i<citis.length;i++){
			//注意if里面做判断的必须是角标(就是用户鼠标选中的)
			if(abc==i){
		//3:遍历用户选择省份下的城市
			for(var j=0;j<citis[i].length;j++){
				//alert(citis[i][j]);检验是否能遍历出城市
		//4:创建城市的文本节点,直接在参数中添加上行遍历城市的结果
				var testNode =document.createTextNode(citis[i][j]);
		//5:创建option标签的元素节点
			var opEle =document.createElement("option");
		//6:将城市的文本节点,添加到option标签的元素节点
			opEle.appendChild(testNode);
		//8:将option选择标签的元素节点,添加到第二个下拉列表中,就是城市下拉列表
			cityEle.appendChild(opEle);
			}
					
				}
			}
		}
		</script>
	</head>
	<body>
		<div>
			
			<!--1.logo部分的div-->
			<div>
				<!--切分为3个小的div-->
				<div class="top">
					<img src="../img/logo2.png" height="47px"/>
				</div>
				<div class="top">
					<img src="../img/header.png" height="47px"/>
				</div>
				<div class="top" style="padding-top: 15px;height: 35px;">
					<a href="#">登录</a>
					<a href="#">注册</a>
					<a href="#">购物车</a>
				</div>
			</div>
			<!--清除浮动-->
			<div id="clear">
				
			</div>
			<!--2.导航栏部分的div-->
			<div id="menu">
				<ul>
					<li >首页</li>
					<li >电脑办公</li>
					<li >手机数码</li>
					<li >孕婴保健</li>
					<li >鞋靴箱包</li>
				</ul>
			</div>
			<!--3.中间注册表单部分div-->
			<div id="contanier">
				<div id="content">
					<table border="1" align="center" cellpadding="0" cellspacing="0" width="70%" height="70%" bgcolor="white">
						<form method="get" action="#" onsubmit="return checkForm()">
						<tr>
							<td colspan="2" align="center">
								<font size="5">会员注册</font>
							</td>
							
						</tr>
						<tr>
							<td>
								用户名
							</td>
							<td>
								<input type="text" name="username" id="username" onfocus="showTips('username','必须以字母开头')" onblur="check('username','用户名不能为空')" /><span id="usernamespan"></span>
							</td>
						</tr>
						<tr>
							<td>密码</td>
							<td>
								<input type="password" name="password" id="password" onfocus="showTips('password','密码长度不能低于6位！')" onblur="check('password','密码不能为空！')" /><span id="passwordspan"></span>
							</td>
						</tr>
						<tr>
							<td>确认密码</td>
							<td>
								<input type="password" name="repassword" />
							</td>
						</tr>
						<tr>
							<td>email</td>
							<td>
								<input type="text" name="email" id="email" />
							</td>
						</tr>
						<tr>
							<td>姓名</td>
							<td>
								<input type="text" name="name" />
							</td>
						</tr>
						<!--1.编写HTML文件部分的内容-->
						<tr>
							<td>籍贯</td>
							<td>
					<!--在选择标签中添加改变事件onchange指定改变方法changeCity()并在方法中传参数this.value表示当前选择的值-->
								<select onchange="changeCity(this.value)">
									<option>--请选择--</option>
									<option value="0">湖北</option>
									<option value="1">湖南</option>
									<option value="2">河南</option>
									<option value="3">河北</option>
								</select>
								<select id="city">
									
								</select>
							</td>
						</tr>
						<tr>
							<td>性别</td>
							<td>
								<input type="radio" name="sex" value="男"/>男
								<input type="radio" name="sex" value="女"/>女
							</td>
						</tr>
						<tr>
							<td>出生日期</td>
							<td>
								<input type="text" name="birthday" />
							</td>
						</tr>
						<tr>
							<td>验证码</td>
							<td>
								<input type="text" name="yanzhengma" />
								<img src="../img/yanzhengma.png" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="submit" value="注册" />											
							</td>
						</tr>
						</form>
					</table>
				</div>
			</div>
			<!--4.广告图片的div-->
			<div id="">
				<img src="../img/footer.jpg" width="99%" />
			</div>
			<!--5.超链接与版权信息的div-->
			<div id="bottom">
				<a href="#">关于我们 </a>
				<a href="#">联系我们 </a>
				<a href="#">招贤纳士 </a>
				<a href="#">法律声明</a>

				<a href="#">支付方式</a>
				<a href="#">配送方式 </a>
				<a href="#">服务声明 </a>
				<a href="#">广告声明 </a>
				<p>Copyright © 2005-2016 传智商城 版权所有 </p>
			</div>
		</div>
	</body>
</html>
