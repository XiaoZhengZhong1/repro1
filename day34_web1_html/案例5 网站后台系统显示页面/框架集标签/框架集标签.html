<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>框架集标签</title>
	</head>
	<frameset cols="25%,*"><!--框架集标签不能放在body中   clos表示垂直fenge * 代表默认计算剩余空间-->
		<!--可以分割成多个.html文件  文件要存在当前目录中 文件中内容会显示在分割后的网站-->
		<frame src="left.html" /><!--表示把25%分割成一个left.html文件-->
		<frame src="right.html" /><!--表示把*号代表的空间,分割成一个 right.html文件-->
	</frameset>
	
</html>
