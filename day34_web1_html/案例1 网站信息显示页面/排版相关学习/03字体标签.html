<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<font color="blue" size="1">肖振中</font> <!--font表示字体颜色clor,size表示字体大小,从1到7,由小到大 -->                             
	<font color="#FF0000" size="2">肖振中</font>	<br />	<!--颜色  十六进制表达方法  表示  红-->
	<font color="#00FF00" size="3">肖振中</font>	<br />	<!--颜色  十六进制表达方法  表示  绿-->
	<font color="#0000FF" size="4">肖振中</font>	<br />	<!--颜色  十六进制表达方法  表示  蓝-->
	<font color="aqua" size="7" face="楷体">肖振中</font> <!-- face表示字体-->
	</body>
</html>
