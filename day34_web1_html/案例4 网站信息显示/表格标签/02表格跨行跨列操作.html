<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格跨行跨列操作</title>
	</head>
	<body>
		<table border="1px" width="500px" height="200px" align="center" cellspacing="0px" cellpadding="0px">
			<tr>
				<!--跨列 colspan="跨几列"要把跨过的隔壁列删除   align=center表示列中内容剧中显示-->
				<td colspan="2" align="center">
					<img src="../../img/logo2.png">	<!--表示添加图片-->
				</td>
				
				<td>13</td>
				<td>14</td>
			</tr>
			<tr>
				<td>21</td>
				<!--跨行跨列,先跨列再跨行-->
				<td colspan="2" rowspan="2" align="center">
					<!--在列中嵌套表-->
					<table border="1px" width="100%" height="100%"><!--表示表的宽和高占满整个整个列-->
						<tr>
							<td>11</td>
							<td>12</td>
							<td>13</td>
						</tr>
						<tr>
							<td>21</td>
							<td>22</td>
							<td>23</td>
						</tr>
						<tr>
							<td>31</td>
							<td>32</td>
							<td>33</td>
						</tr>
					</table>
				</td>
				
				<td>24</td>
			</tr>
			<tr>
				<td>31</td>
				
				<!--跨行rowspan="跨几行" 要把跨行的列删除-->
				<td rowspan="2" align="center">34</td>
				
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
				
			</tr>
			
		</table>
	
	</body>
</html>
