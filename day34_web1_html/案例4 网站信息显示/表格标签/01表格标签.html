<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--table表标签   border格边框像素  align=cenler位置在中心 bgcolor背景颜色 cellpadding格与内容的间距 cellspacing格与格的间距-->
		<table border="1px" width="450px" height="150px" align="center" bgcolor="blue" cellpadding="0px" cellspacing="0px">
			<!--当表和行同时设置相同属性的不同值时,行为准,因为行更具体更准确 更近-->
			<tr height="100px"  bgcolor="aqua"><!--代表行标签-->
				<td>大</td>	<!--代表列标签-->
				<td>悟</td>
				<td>县</td>
			</tr>
			<tr>
				<td>吕</td>
				<td>王</td>
				<td>镇</td>
			</tr>
			<tr>
				<td>施</td>
				<td>畈</td>
				<td>村</td>
			</tr>
		</table>
		
	</body>
</html>
