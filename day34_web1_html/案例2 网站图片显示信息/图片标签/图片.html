<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>
	<body>
	<!--img表示图片标签  src图片位置名称  width 宽度  px像素  heigth 高度   alt提示信息  -->
	<!--src ../代表当前路径的上一级路径 ../../代表当前的上上级  -->
	<img src="../../img/logo2.png" width="260px" height="45px" alt="logo图片" /> 		
	<img src="../../img/header.png" width="300px" height="45" />
	</body>
</html>
