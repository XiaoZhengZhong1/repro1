<!DOCTYPE html>

		<title>注册页面</title>
		<script>
		//开始校验
			function checkFrom(){
				//先测试是否成功绑定表单,点击表单提交按钮弹出aa显示框为成功
				//alert("aa")
				var uvalue = document.getElementById("username").value;
				//alert(uvalue)  检测是否能接收到用户输入的用户名
				//做if判断用户名不能为空   uvalue=="" 注意script中只能用==表示等于 ""表示空窜  ,并给予提示alert("用户名不能为空")
				if(uvalue==""){
					alert("用户名不能为空");
					//当返回false后表单不会提交
					return false;
				}
				var pvalue = document.getElementById("password").value;
				if(pvalue==""){
					alert("密码名不能为空");
					//当返回false后表单不会提交
					return false;
				}
				var repvalue = document.getElementById("repassword").value;
				if(repvalue!=pvalue){
					alert("密码不一致");
					//当返回false后表单不会提交
					return false;
				}
				var evalue = document.getElementById("emaile").value;
				if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(evalue)){
					alert("邮箱格式不正确");
					return false;
				}
			}
		</script>
